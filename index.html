<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div
        x-data="{ races: [], race: null }"
        x-init="
            racesJson = await (await fetch('/src/json/2023.json')).json()
            races = racesJson.MRData.RaceTable.Races
        "
    >
        <template x-if="race">
            <div>name: <span x-text="race.raceName"></span></div>
        </template>
        <template x-for="r in races">
            <li class="cursor-pointer" x-text="r.raceName" @click="race = r"></li>
        </template>

    </div>
</body>

</html>
