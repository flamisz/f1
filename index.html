<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div
        class="max-w-md mx-auto"
        x-data="{
            races: [],
            race: null,
            formattedDate: function(date, time) {
                return new Date(`${date}T${time}`).toLocaleString()
            },
            simpleDate: function(date) {
                return new Date(date).toLocaleDateString()
            },
        }"
        x-init="
            racesJson = await (await fetch('src/json/2023.json')).json()
            races = racesJson.MRData.RaceTable.Races
        "
    >
        <template x-for="r in races">
            <div>
                <div class="space-y-1">
                    <div
                        class="cursor-pointer flex items-center rounded-md px-3 py-2 text-sm font-medium"
                        :class="(race && r.raceName == race.raceName) ? 'bg-gray-100 text-gray-900' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'"
                        @click="race = r"
                    >
                        <span x-text="r.raceName + ' - ' + simpleDate(r.date, r.time)" class="truncate"></span>
                    </div>
                </div>

                <template x-if="race && race.raceName == r.raceName">
                    <div class="px-3 py-2 space-y-1 border rounded-md mt-2 text-sm text-gray-900">
                        <div>race: <span x-text="formattedDate(race.date, race.time)"></span></div>
                        <template x-if="race.Sprint">
                            <div>sprint: <span x-text="race.Sprint ? formattedDate(race.Sprint.date, race.Sprint.time) : '-'"></span></div>
                        </template>
                        <div>qualification: <span x-text="formattedDate(race.Qualifying.date, race.Qualifying.time)"></span></div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</body>

</html>
